{% extends 'core/page.html' %}

{% block content %}
  <h1 class="title">Tätigkeit vorschlagen</h1>

  <form method="post">
    {% csrf_token %}

    <div class="field is-grouped">
      <div class="control">
        <div class="select">
          <select name="{{ form.pattern.name }}">
            {% for choice in form.pattern.field.choices %}
              <option value="{{ choice.0 }}">{{ choice.1 }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="control">
        <a href="{% url 'create-pattern' %}" class="button">Muster hinzufügen</a>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-primary">Tätigkeit vorschlagen</button>
      </div>
    </div>
  </form>
{% endblock %}
