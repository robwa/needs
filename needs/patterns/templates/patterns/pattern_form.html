{% extends 'core/page.html' %}

{% block content %}
  <h1 class="title">Muster hinzufügen</h1>

  <form method="post">
    {% csrf_token %}

    <div class="field">
      <label class="label">Titel</label>
      <div class="control">
        <input class="input" type="text" name="title">
      </div>
    </div>

    <div class="field">
      <label class="label">Beschreibung</label>
      <div class="control">
        <textarea class="textarea" name="description"></textarea>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <button class="button is-primary">Muster hinzufügen</button>
      </div>
    </div>
  </form>
{% endblock %}
